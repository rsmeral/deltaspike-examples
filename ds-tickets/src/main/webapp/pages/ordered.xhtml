<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ds="http://deltaspike.apache.org/jsf">

<h:head>
	<title><ui:insert name="pageTitle">Deltaspike tickets example</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/tickets.css" />
</h:head>

<h:body>
	<ds:windowId />
	<f:metadata>
        <f:viewParam name="orderId" value="orderId" />
        <f:viewParam name="price" value="orderPrice" />
    </f:metadata>
    
	<div class="main_box">
		<p class="title">Bus tickets reservation system</p>
		<h2>Thank you</h2>


		<div align="right" style="margin: 10px;">
			<b style="margin-right: 50px;">Please pay: #{price} for the order: #{orderId}</b>
		</div>


		<div align="right" style="margin-right: 50px" height="80px">
			<h:form>
				<h:commandButton styleClass="commandButton" style="margin-right: 10px;" immediate="true"
					action="#{navigationManager.backToBusLine()}" value="Home" />
			</h:form>
		</div>
	</div>
</h:body>

</html>
